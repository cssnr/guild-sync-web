{% if live_user %}
    <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
    <h5><span class="text-danger"><i class="fas fa-play"></i> Live</span> on Twitch -
        <a href="{% url "home:roster" %}#{{ live_user.main_char }}" class="text-info">
        {{ live_user.main_char|title }}</a></h5>
    <div id="twitch_stream"></div>
    <script type="text/javascript">
        var options = {
            width: "100%",
            height: "360",
            channel: "{{ live_user.twitch_username|lower }}"
        };
        var player = new Twitch.Player("twitch_stream", options);
        player.setVolume(0.5);
    </script>
{% endif %}
