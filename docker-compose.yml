version: '3.8'

services:
  nginx:
    build: ./nginx
    image: discord-sync-docker-nginx:latest
    deploy:
      mode: global
    volumes:
      - data_dir:/data
    secrets:
      - source: cssnr.com.crt
        target: /etc/ssl/cssnr.com.crt
      - source: cssnr.com.key
        target: /etc/ssl/cssnr.com.key
      - source: cssnr_basic_http_auth
        target: /etc/nginx/auth.users
    ports:
      - "443:443"
    depends_on:
      - app

  app:
    build: ./app
    image: discord-sync-docker-app:latest
    env_file: settings.env
    command: "gunicorn discordsync.wsgi:application -w 2 -b 0.0.0.0:9000"
    deploy:
      mode: global
    volumes:
      - data_dir:/data
    depends_on:
      - redis

  worker:
    image: discord-sync-docker-app:latest
    env_file: settings.env
    command: "celery -A discordsync worker -l INFO -c 2"
    deploy:
      replicas: 1
    depends_on:
      - app
      - redis

  beat:
    image: discord-sync-docker-app:latest
    env_file: settings.env
    command: "celery -A discordsync beat -l INFO -s /celerybeat-schedule"
    deploy:
      replicas: 1
    depends_on:
      - app
      - redis

  flower:
    image: mher/flower
    env_file: settings.env
    deploy:
      replicas: 1
    volumes:
      - flower_data:/data
    depends_on:
      - app

  redis:
    image: redis:6-alpine
    command: "redis-server --appendonly yes"
    deploy:
      replicas: 1
    volumes:
      - redis_data:/data

  memcached:
    image: memcached:alpine
    command: "memcached -I 4M"
    deploy:
      replicas: 1

secrets:
  cssnr.com.crt:
    file: /etc/ssl/cssnr.com.crt
  cssnr.com.key:
    file: /etc/ssl/cssnr.com.key
  cssnr_basic_http_auth:
    file: ~/basic_http_auth

volumes:
  data_dir:
  redis_data:
  flower_data:
